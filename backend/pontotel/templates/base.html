<!DOCTYPE html>
<title>{% block title %}{% endblock %} - PontoTel</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>PontoTel</h1>
  <ul>
    {% if g.user %}
      <li><span>Olá {{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Sair</a>
    {% else %}
      <li><span>Olá visitante</span>
      <li><a href="{{ url_for('auth.register') }}">Cadastro</a>
      <li><a href="{{ url_for('auth.login') }}">Login</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
